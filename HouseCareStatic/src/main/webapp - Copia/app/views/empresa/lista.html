<div ng-controller="EmpresaController as empresaCtrl">
	<h3>
		Empresas
		<a ui-sref="configuracao.criarEmpresa" class="btn btn-sm btn-default pull-right">Adicionar</a>
	</h3>
	<!-- END Form Panel-->
	<!-- START Lista panel-->
	<div class="panel panel-default">
	   <div class="panel-heading">Empresas</div>
	   <!-- START table-responsive-->
	   <div class="table-responsive">
	      <table id="table-ext-2" class="table table-striped table-bordered table-hover">
	         <thead>
	            <tr>
	               <th check-all="check-all">
	                  <div class="checkbox c-checkbox">
	                     <label>
	                        <input type="checkbox" />
	                        <span class="fa fa-check"></span>
	                     </label>
	                  </div>
	               </th>
	               <th>Empresa</th>
	               <th>A&ccedil;&atilde;o</th>
	            </tr>
	         </thead>
	         <tbody>
	            <tr ng-repeat="empresa in empresaCtrl.empresas">
	               <td>
	                  <div class="checkbox c-checkbox">
	                     <label>
	                        <input type="checkbox" />
	                        <span class="fa fa-check"></span>
	                     </label>
	                  </div>
	               </td>
	               <td>
	                  <div class="media">
	                     <div class="media-body">
	                        <div class="pull-right badge baed-info">{{ empresa.id }}</div>
	                        <h4 class="media-heading">{{ empresa.nomeFantasia }}</h4>
	                        <p>Contato: {{ empresa.email }}</p>
						</div>
	                  </div>
	               </td>
	               <td class="text-center">
	               		<div class="buttons" ng-show="!rowform.$visible" aria-hidden="false">
	               			<a class="btn btn-sm btn-default" title="Edit" ui-sref="configuracao.editarEmpresa({ id: empresa.id})">
			                	<em class="fa fa-pencil"></em>
			               	</a>
               				<button class="btn btn-sm btn-danger" title="Delete" ng-click="empresaCtrl.deletar(empresa.id)">
                  				<em class="fa fa-trash"></em>
               				</button>
            			</div>
	               </td>
	            </tr>
	         </tbody>
	      </table>
	   </div>
	   <!-- END table-responsive-->
	</div>
	<!-- END Lista Panel-->
</div>
